apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
//apply plugin: 'io.fabric'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.example.recheckstudiosetting"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Gradle Task, Build Speed
        buildConfigField 'String', 'CUSTOM_KEY', '\"' + new Date() + '\"'

        // Live Template
        // 12_live_templates.kt
        buildConfigField 'int', 'sample_int', 1.toString()
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions 'donate'
    productFlavors {
        free {
            dimension = 'donate'
        }
        premium {
            dimension = 'donate'
        }
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0-rc01'
    implementation 'androidx.core:core-ktx:1.2.0-alpha02'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta2'
    implementation 'com.google.android.material:material:1.1.0-alpha07'

    // Fabric
    // - Disable Crashlytics for your debug builds
    // - https://developer.android.com/studio/build/optimize-your-build#disable_crashlytics
//    implementation 'com.google.firebase:firebase-core:17.0.0'
//    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
}

